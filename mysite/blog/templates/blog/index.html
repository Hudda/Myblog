{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blogger's Blog</h1>
    <a href={% url 'blog:add_post' %}>Add Post</a>
    <a href="{% url 'blog:draft' %}">Drafts</a>
    <href
    {% if latest_post_list %}
        <ul>
            {% for post in latest_post_list %}
                {{ post.pub_date }}
                <li><a href={% url 'blog:detail' post.id %}>{{ post.topic_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}

</body>
</html>
