<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if latest_draft_list %}
        <ul>
            {% for post in latest_draft_list %}
                {{ post.created_date }}

                <li><a href={% url 'blog:detail' post.id %}>{{ post.topic_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}
</body>
</html>
